name: React App deploy to GitHub Pages

on:
  # Runs on pushes targeting the main branch
  push:
    branches: ['main']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: 'pages'
  cancel-in-progress: false

env:
  PROJECT_FOLDER: react-web-app

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ${{ env.PROJECT_FOLDER }}/package-lock.json

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Set Homepage
        run: |
          npm install -g json
          json -I -f ${{ env.PROJECT_FOLDER }}/package.json -e 'this.homepage="https://TrustlyInc.github.io/trustly-webview-example/"'

      - name: Install dependencies
        run: npm install
        working-directory: ${{ env.PROJECT_FOLDER }}

      - name: Build
        run: npm run build
        working-directory: ${{ env.PROJECT_FOLDER }}

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ${{ env.PROJECT_FOLDER }}/build

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
